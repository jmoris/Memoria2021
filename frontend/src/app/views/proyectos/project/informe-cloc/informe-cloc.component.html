<div class="row">
    <div class="col-md-12">
        <div class="card o-hidden mb-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Total de archivos</p>
                                <p class="text-primary text-40 line-height-1 m-0">
                                    {{ info?.length }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Lineas en blanco</p>
                                <p class="text-primary text-40 line-height-1 m-0">
                                    {{ resumen?.blank }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Lineas comentadas</p>
                                <p class="text-primary text-40 line-height-1 m-0">
                                    {{ resumen?.comment }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Lineas de codigo</p>
                                <p class="text-primary text-40 line-height-1 m-0">
                                    {{ resumen?.code }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="card o-hidden mb-4 mt-4 mr-4">
                        <table mat-table [dataSource]="dsCloc" class="mat-elevation-z8" matSort matSortActive="nrevs"
                            matSortDirection="desc" matSortDisableClear>
                            <ng-container matColumnDef="language">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lenguaje </th>
                                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
                            </ng-container>

                            <ng-container matColumnDef="file">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Archivo </th>
                                <td mat-cell *matCellDef="let element"> {{element.file}} </td>
                            </ng-container>

                            <ng-container matColumnDef="blank">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vacias </th>
                                <td mat-cell *matCellDef="let element"> {{element.blank}} </td>
                            </ng-container>

                            <ng-container matColumnDef="comment">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentadas </th>
                                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                            </ng-container>

                            <ng-container matColumnDef="code">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
