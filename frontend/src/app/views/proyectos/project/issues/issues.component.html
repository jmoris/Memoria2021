<div>
    <div class="row">
        <div class="module-loader" *ngIf="loading">
            <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
        </div>
        <div class="col-md-11">
            <h2 mat-dialog-title>Issues del proyecto</h2>
        </div>
        <div class="col-md-1 ">
            <a href="javascript:void(0">
                <i mat-button mat-dialog-close class="i-Close-Window text-danger"></i>
            </a>
        </div>
    </div>
    <hr />
    <mat-dialog-content class="mat-dialog-content">
        <div class="col-md-12 mb-3">
            <form [formGroup]="form2">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Estado de los Issues</mat-label>
                    <mat-select formControlName="status" (selectionChange)="onIssuesStatusChange($event)">
                        <mat-option [value]="0">
                            Abierto
                        </mat-option>
                        <mat-option [value]="1">
                            Cerrado
                        </mat-option>
                        <mat-option [value]="2">
                            Todos
                        </mat-option>
                    </mat-select>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </form>
            <div class="card o-hidden mb-4 mt-4 mr-4">
                <table mat-table [dataSource]="dataSource2" matSort class="col-lg-12" matSortActive="title"
                    matSortDirection="asc" matSortDisableClear>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
                        <td mat-cell *matCellDef="let element"> {{ element?.title }} </td>
                    </ng-container>

                    <ng-container matColumnDef="login">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
                        <td mat-cell *matCellDef="let element"> {{ element?.user.login}} </td>
                    </ng-container>

                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                        <td mat-cell *matCellDef="let element"> {{ formatDate(element?.created_at) }} </td>
                    </ng-container>

                    <ng-container matColumnDef="comments">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentarios </th>
                        <td mat-cell *matCellDef="let element"> {{element?.comments}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                </table>
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
                </mat-paginator>
            </div>
    </div>
    </mat-dialog-content>
</div>
