<div class="row">
    <div class="col-md-12">
        <div class="card o-hidden mb-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="card o-hidden mb-4 ml-4 mt-4">
                        <div class="card-body text-center">
                            <i class="i-Pen-5"></i>
                            <div class="content">
                                <p class="text-muted mt-2 mb-0">Nueva Tarea </p>
                                <button _ngcontent-tkm-c169="" class="btn btn-primary btn-rounded"
                                    (click)="addTask(addTaskConfirmModal,$event)">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Total</p>
                                <p class="text-primary text-40 line-height-1 m-0">{{10 }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted"> Completas </p>
                                <p class="text-success text-40 line-height-1 m-0">{{ 10}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="card o-hidden mb-4 mt-4 ml-4">
                        <div class="card-body text-center">
                            <div class="content">
                                <p class="m-0 text-small text-muted">Incompletas</p>
                                <p class="text-danger text-40 line-height-1 m-0">{{ 10}}</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-10">
                    <div class="card o-hidden mb-4 mt-4 mr-4">
                        <ngx-datatable style="height: calc(85vh - 270px); box-shadow: none" class="material fullscreen"
                            [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="60"
                            [scrollbarV]="true" [limit]="10" [rows]="tasks">
                            <ngx-datatable-column name="internalId" [flexGrow]="9">
                                <ng-template ngx-datatable-header-template>
                                    Codigo
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="name" [flexGrow]="20">
                                <ng-template ngx-datatable-header-template>
                                    Nombre
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="description" [flexGrow]="40">
                                <ng-template ngx-datatable-header-template>
                                    Descripción
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="status" [flexGrow]="9">
                                <ng-template ngx-datatable-header-template>
                                    Responsable
                                </ng-template>
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>

                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'va-middle'" name="Accion" [flexGrow]="10"
                                [sortable]="false" prop="id">
                                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                                    <button class="btn btn-sm btn-outline-warning"
                                        (click)="editTestCase(row, $event)"><i
                                            class="i-Edit icon-md"></i></button>&nbsp;&nbsp;
                                    <button class="btn btn-sm btn-outline-danger" (click)="deleteTestCase(row.id)"><i
                                            class="i-Close-Window icon-md"></i></button>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- VENTANA MODAL QUE SE DESPLEGA PARA AGREGA UNA NUEVA TAREA-->
<ng-template #addTaskConfirmModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Nueva Tarea </h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-md-12 form-group ">
                    <div class="input-group">
                        <div class="col-md-6 form-group mb-3">
                            <label for="lastName">Responsable </label>
                            <input type="text" class="form-control" id="lastName" placeholder="Persona responsalbe">
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="lastName">Nombre Tarea </label>
                            <input type="text" class="form-control" id="lastName" placeholder="Nombre tarea">
                        </div>

                        <div class="input-group-prepend ml-3">
                            <span class="input-group-text">Descripción</span>
                        </div>
                        <textarea class="form-control mr-3" aria-label="With textarea"
                        placeholder="Descripción de la tarea"></textarea>

                        <div class="col-md-12 form-group mt-4 mb-3">
                            <label for="picker1">Fecha de revision </label>
                            <div class="input-group">
                                <input id="picker1" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                    ngbDatepicker #dp="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" (click)="dp.toggle()" type="button">
                                        <i class="icon-regular i-Calendar-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="onCloseConfirm()" class="btn btn-outline-primary m-1">Agregar</button>
    </div>
</ng-template>
