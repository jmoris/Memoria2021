<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logoghtracker.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Completa tu información</h1>
          <form [formGroup]="form">

            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>R.U.N</mat-label>
                    <input matInput placeholder="11111111-1" formControlName="rut" (input)="checkRun()" maxlength="10" />
                    <mat-hint></mat-hint>
                </mat-form-field>

                <mat-form-field appearance="standard" class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="" formControlName="name" maxlength="30"  />
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>

            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="" formControlName="lastname" maxlength="30"  />
                    <mat-hint></mat-hint>

                </mat-form-field>

                <mat-form-field appearance="standard" class="input">
                    <mat-label>Matrícula</mat-label>
                    <input matInput placeholder="" formControlName="enrollment" maxlength="15" />
                    <mat-hint></mat-hint>

                </mat-form-field>
            </div>

            <div class="container">
                <mat-form-field appearance="standard">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput placeholder="ejemplo@dominio.cl" formControlName="email" maxlength="50" />

                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>

            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Usuario GitHub</mat-label>
                    <input matInput placeholder="" formControlName="gh_user" maxlength="30" />
                    <mat-hint></mat-hint>

                </mat-form-field>

                <mat-form-field appearance="standard" class="input">
                    <mat-label>Token GitHub</mat-label>
                    <input matInput placeholder="" formControlName="gh_token"  />
                    <mat-hint></mat-hint>

                </mat-form-field>
            </div>

            <div class="container">
                <mat-form-field appearance="standard">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder=" Ingrese su contraseña" [type]="hide ? 'password' : 'text'"
                        formControlName="password" maxlength="30" />
                    <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
        </form>
          <div class="mt-3 text-center">
            <button class="btn btn-primary btn-rounded" mat-raised-button (click)="guardarInformacion()" [disabled]="form.invalid">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
