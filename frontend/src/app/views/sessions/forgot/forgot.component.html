        <div class="p-4">

            <img src="assets/images/logoghtracker.png" alt="">

          <form action="">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>

            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3">Reiniciar mi Contraseña</button>
            
          </form>

        </div>
      </div>

        <div class="pr-3 auth-right">
          <h3><b>¿No puede restablecer la contraseña?</b></h3>

          <p><b>Contacto para Recuperación:</b><br>
            <a href="mailto:Github Tracker_password@info.universidad.cl">Github Tracker_password@info.universidad.cl</a></p>
